<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Bunjing</title>

    <link rel="stylesheet" href="HappyValentinesDay.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper flap">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <p><strong> My Bunjing,</strong></p>
                        <p class="message"><em>Happy Valentine's Day! I love you so much!</em></p>
                        <p class="bunj"><strong>~ Your Abunjing</strong></p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
            <div class="heart-bounce heart-base heart2"></div>
            <div class="heart-bounce heart-base heart3"></div>
            <div class="heart-bounce heart-base heart4"></div>
            <div class="heart-bounce heart-base heart5"></div>
            <div class="heart-bounce heart-base heart6"></div>
            <div class="heart-bounce heart-base heart7"></div>
            <div class="heart-bounce heart-base heart8"></div>
            <div class="heart-bounce heart-base heart9"></div>
            <div class="heart-bounce heart-base heart10"></div>
            <div class="heart-bounce heart-base heart11"></div>
            <div class="heart-bounce heart-base heart12"></div>
            <div class="heart-bounce heart-base heart13"></div>
            <div class="heart-bounce heart-base heart14"></div>
            <div class="heart-bounce heart-base heart15"></div>
            <div class="heart-bounce heart-base heart16"></div>
            <div class="heart-bounce heart-base heart17"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
